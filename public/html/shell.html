<!doctype html>
<html>
<head>
  	<title>SSH Client</title>
  	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
  	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  	<style>
	    body {
	    	background: #000000;
		    margin: 0;
	      	padding: 0;
	    }
	    .terminal {
	      font-family: monospace;
	      color: white;
	      background: black;
	    }
	</style>
</head>

<body>
  	<div class="terminal">

  	</div>
  	<script>
	  	// Connect to the socket.io server
	  	var socket = io.connect('http://localhost:3000');
	  	// Wait for data from the server
	  	socket.on('output', function (data) {
	    	// Insert some line breaks where they belong
	      	data = data.replace("\n", "<br>");
	      	data = data.replace("\r", "<br>");

	     	$('.terminal').append(data);
	  	});
	  	// Listen for user input and pass it to the server
	  	$(document).on("keypress",function(e){
	    	var char = "";
	    	char = String.fromCharCode(e.which);
	    	socket.emit("input", char);
  		});
  	</script>
</body>
</html>
