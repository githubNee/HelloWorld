    <script>
        $(function(){
            document.addEventListener('click', function(){
                // make conversation
                $('#story').typed({
                    strings: ["大家好，欢迎来到我的小网站!^2000\n" + "我的网站，花费了.^1000.^1000.^1000"],
                    typeSpeed: 50,
                    backDelay: 800,

                    loopCount: false,
                    callback: function(){
                      $('#story1').typed({
                          strings: ["3天,^2000额...", "很久很久来完成。^2000\n" + "接下来我想介绍如何在我的网站里玩耍。^2500\n" + "进入第一个界面你将遇到我的两个机器人小助手。^2000\n" + "你可以输入中文或英文来和她们对话。^2000\n" + "也可以输入 help 来查看更多。^2000\n" + "<a href='/home'>Let's Play!</a>"],
                          typeSpeed: 50,
                          backDelay: 500,
                          loop: false,
                          loopCount: false
                      });

                    }
                });
            })

            
        });
    </script>
  </head>
